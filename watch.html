<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">{{ a }}</div>
  <script src="./dist/vue.js"></script>
</body>


<script>
  let vm = new Vue({
    el: '#app',
    data: {
      a: 1,
      b: {b:{b:'哈哈哈'}}
    },
    watch: {
      'a': {
        handler(newVal) {
          console.log(2222222222)
        },
        immediate: true,
        deep: true
      },
      'b.b.b': {
        handler(newVal) {
          console.log('吧。', newVal)
        }
      }
    }
  })
  vm.a = 2
  vm.b.b.b = '呵呵呵呵呵呵'


</script>

</html>
